<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | The Carry Nest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">The Carry Nest</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">Contact</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>

    <!-- Page Title -->
    <section class="page-title">
      <h1>Your Shopping Cart</h1>
      <p>Review your selected items before checkout</p>
    </section>

    <!-- Cart Section -->
    <section class="cart">
      <div class="container">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </tbody>
        </table>

        <!-- Cart Summary -->
        <div class="cart-summary">
          <h3>Cart Summary</h3>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Shipping: <span>Free</span></p>
          <h4>Total: <span id="total">$0.00</span></h4>
          <button id="clear-cart-btn" class="clear-cart">Clear Cart</button>
          <button id="process-order-btn" class="checkout-btn">
            Process Order
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 The Carry Nest | All Rights Reserved.</p>
      <div class="subscribe">
        <input
          type="email"
          id="subscribe-email"
          placeholder="Enter your email"
        />
        <button id="subscribe-btn">Subscribe</button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
