<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Carry Nest - Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="The Carry Nest Logo" />
      <h1>Our Handbag Collection</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <button onclick="viewCart()">View Shopping Cart</button>

      <table>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        <tr>
          <td><img src="handbag1.jpg" alt="Handbag 1" /></td>
          <td>Luxury Leather Handbag</td>
          <td>$120</td>
          <td>
            <button onclick="addToCart('Luxury Leather Handbag', 120)">
              Add to Cart
            </button>
          </td>
        </tr>
        <tr>
          <td><img src="handbag2.jpg" alt="Handbag 2" /></td>
          <td>Classic Tote Bag</td>
          <td>$90</td>
          <td>
            <button onclick="addToCart('Classic Tote Bag', 90)">
              Add to Cart
            </button>
          </td>
        </tr>
      </table>
    </main>

    <footer>
      <p>&copy; 2025 The Carry Nest. All Rights Reserved.</p>
    </footer>

    <script>
      function addToCart(item, price) {
        alert(item + " added to cart for $" + price);
      }
      function viewCart() {
        alert("Viewing cart...");
      }
    </script>
  </body>
</html>
